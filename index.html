<!-- movie card ui - designed by milad gharibi. instagram @xcripts -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>movie card ui</title>
</head>
<body>
    <div class="card">
        <i class="fas fa-bars" id="menu"></i>
        <div class="poster">
            <img src="img/midsommar-poster.jpg" alt="poster">
        </div>
        <div class="header">
            <img src="img/midsommar-bg.webp" alt="bg">
        </div>
        <div class="content">
            <div class="title"><h1>Midsommar</h1></div>
            <div class="details"><p>2019 ‧ Horror/Drama ‧ 2h 18m</p></div>
            <div class="netflix">
                <img src="img/icon/netflix-logo-circle.png" alt="netflix">
                <button>watch now</button>
            </div>
            <div class="ratings">
                <img src="img/icon/imdb-logo-circle.png" alt="">
                <span>7.1 / 10</span>
                <img src="img/icon/Metacritic-logo-circle.png" alt=""> 
                <span>72%</span>
            </div>
        </div>
        <div class="about">
            <p>
                Dani's psychological trauma affects her relationship with Christian, her lover. However, when they visit their friend's ancestral commune in an effort to mend things, it changes their lives forever.
            </p>
        </div>
        <div class="cast">
            <img src="img/cast/cast1.jpg" alt="cast">
            <img src="img/cast/cast2.jpg" alt="cast">
            <img src="img/cast/cast3.jpg" alt="cast">
            <img src="img/cast/cast4.jpg" alt="cast">
        </div>
        <button id="watch">WATCH</button>
    </div>
</body>
</html>
